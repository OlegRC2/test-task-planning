<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/style.min.css"><title>Calendar</title></head><body><div class="container"><div class="menu"><div class="menuItem">Главная</div><div class="menuArrow"></div><div class="menuItem">Сервисы</div><div class="menuArrow"></div><div class="menuItem activeColor">Планирование</div></div><h1>Планирование</h1><section class="calendar"><div class="calendar__wrapper"><div class="calendar__header" data-month="0">Июнь 2021</div><div class="calendar__button-wrapper"><div class="calendar__circle prev"><div class="calendar__arrow arrow-prev"></div></div><div class="calendar__circle next"><div class="calendar__arrow arrow-next"></div></div></div><div class="calendar__line line"></div><div id="calendar"></div></div></section><section class="worker"><div class="worker-wrapper"><div class="worker__title">Сотрудник</div><div class="select"><div class="select__header"><div class="select__current">Выберете сотрудника</div><div class="select__icon"><img src="./icons/IconSelect.png" alt="arrow"></div></div><div class="select__body"><div class="select__item"><img src="./icons/userImg.png" alt="user-img" class="select__user-img"> Value 1</div><div class="select__item"><img src="./icons/userImg.png" alt="user-img" class="select__user-img"> Value 2</div><div class="select__item"><img src="./icons/userImg.png" alt="user-img" class="select__user-img"> Value 3</div></div></div></div></section><section class="info"><div class="info__wrapper"><div class="info__trip-wrapper"><div class="info__trip-counter trip-counter">0</div><div class="info__trip-title">поездки</div></div><div class="info__line line"></div><div class="info__trip-wrapper day-wrapper"><div class="info__trip-counter day-counter">0</div><div class="info__trip-title">дней коммандировки</div></div></div></section></div><script src="js/script.js"></script></body></html>
